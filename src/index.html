<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styling -->
    <style>
      body {
        background: linear-gradient(135deg, #1d2671, #c33764);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 0;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px 30px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 700px;
        animation: fadeIn 0.6s ease-in-out;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #ffffff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      hr {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn {
        transition: all 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      }

      .table {
        color: #fff;
      }

      .table th,
      .table td {
        border-color: rgba(255, 255, 255, 0.2);
      }

      .text-muted {
        color: #d1d1d1 !important;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>üó≥Ô∏è Election Results</h1>

      <div class="text-center mb-4">
        <button id="connectBtn" class="btn btn-warning me-2">Connect Wallet</button>
        <a href="AddCandidate.html" class="btn btn-primary">Admin Panel</a>
      </div>

      <p id="accountAddress" class="text-center"></p>
      <hr />

      <div id="loader">
        <p class="text-center">‚è≥ Loading...</p>
      </div>

      <div id="content" style="display: none;">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Candidate</th>
              <th>Votes</th>
            </tr>
          </thead>
          <tbody id="candidatesResults"></tbody>
        </table>

        <hr />
        <form onSubmit="App.castVote(); return false;">
          <div class="form-group">
            <label for="candidatesSelect">Select Candidate</label>
            <select class="form-control" id="candidatesSelect"></select>
          </div>
          <button type="submit" class="btn btn-success mt-3 w-100">Vote</button>
        </form>

        <hr />
        <p class="text-center text-muted">
          Connected account: <span id="connectedAcc"></span>
        </p>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Web3 + Truffle -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <!-- Custom connect logic -->
    <script>
      $(window).on('load', function () {
        App.init();
        $('#connectBtn').click(async function () {
          await App.connectWallet();
        });
      });
    </script>
  </body>
</html>
